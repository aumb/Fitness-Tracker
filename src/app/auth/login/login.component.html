<div>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Enter a valid email.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" ngModel name="password" required #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Login</button>
  </form>
</div>
